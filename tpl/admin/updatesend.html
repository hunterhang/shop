<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
body,td,th {
	font-size: 12px;
}
-->
</style>
<script language="javascript">
$(document).ready(function(){ 
	$("#tijiao").click(function(){
	$("#showhide").show();
		var formdata = {
			'b1': $('#b1').val(),
			'cid': $('#cid').val(),
			'gps': $('#gps').val()
		};
		$.post('<{spUrl c=books a=changesend}>', formdata, function(result){
			  $("#showhide").hide();
			  $("#tip").show();
			  $("#tip").html(result);
			  setTimeout("tip.style.display='none'",1000); 
		});
	});
});
</script>
</head>

<body>
<form method="post" action="" class="registerform">
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="25" align="right">所属产品组：</td>
    <td align="left"><select name="gps" id="gps">
	  <option value="<{$mybank.gid}>"><{$gname}></option>
      <{foreach from=$group item=two}>
      <option value="<{$two.id}>"><{$two.gname}></option>
      <{/foreach}>
    </select></td>
  </tr>
  <tr>
    <td width="37%" height="25" align="right">发货记录：</td>
    <td width="63%" align="left"><input name="b1" type="text" id="b1" value="<{$mybank.content}>" size="55" />
    <input name="cid" type="hidden" id="cid" value="<{$mybank.id}>" /></td>
    </tr>
  <tr>
    <td height="25" align="right">&nbsp;</td>
    <td align="left"><input name="tijiao" type="button" id="tijiao" value="修改" /> &nbsp;&nbsp;&nbsp;
    <input type="submit" name="Submit2" value="关闭窗口" id=Login onclick=tb_remove() /></td>
  </tr>
  <tr>
    <td height="25" colspan="2" align="center">
<div style="text-align:center;"><div id="tip" style="display:none;color:#FFF;background-color:#69F;height:20px;width:70px;padding:5px 10px;margin:0px auto;"></div><div id="showhide" style="display:none"><img src="skin/admin/images/onLoad.gif"></div></div>	</td>
  </tr>
</table>
</form>
</body>
</html>
