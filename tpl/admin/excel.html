<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理系统</title></head>
<body>
<table width="700" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="25" align="center" style="font-size:14px"><strong><{$title}></strong></td>
  </tr>
  <tr>
    <td height="25" align="right">单位（元）</td>
  </tr>
</table>
<table width="700" border="1" align="center" cellpadding="0" cellspacing="0" style="border-collapse:collapse" bordercolor="#c6c6c6">
  <tr>
    <td height="25" align="center" bgcolor="#f2f2f2"><strong>日/月/年</strong></td>
    <td align="center" bgcolor="#f2f2f2"><strong>已成交</strong></td>
    <td align="center" bgcolor="#f2f2f2"><strong>未支付</strong></td>
    <td align="center" bgcolor="#f2f2f2"><strong>待发货</strong></td>
    <td align="center" bgcolor="#f2f2f2"><strong>未处理</strong></td>
    <td align="center" bgcolor="#f2f2f2"><strong>全部</strong></td>
  </tr>
<{foreach from=$myday item=one}>
  <tr>
    <td height="25" align="center" bgcolor="#f2f2f2"><{$one.days}></td>
    <td align="center"><{$one.t1}></td>
    <td align="center"><{$one.t2}></td>
    <td align="center"><{$one.t3}></td>
    <td align="center"><{$one.t4}></td>
    <td align="center"><{$one.t5}></td>
  </tr>
<{/foreach}>
  <tr>
    <td height="25" align="center" bgcolor="#f2f2f2"><strong>合计</strong></td>
    <td align="center"><{$totle1}></td>
    <td align="center"><{$totle2}></td>
    <td align="center"><{$totle3}></td>
    <td align="center"><{$totle4}></td>
    <td align="center"><{$totle5}></td>
  </tr>
</table>
</body>
</html>
