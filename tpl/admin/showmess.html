<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
body,td,th {
	font-size: 12px;
}
-->
</style>
<script language="javascript">
$(document).ready(function(){ 
	$("#tijiao").click(function(){
	$("#showhide").show();
		var formdata = {
			'b11': $('#textarea').val(),
			'cid': $('#cid').val()
		};
		$.post('<{spUrl c=others a=updatemess}>', formdata, function(result){
			  $("#showhide").hide();
			  $("#tip").show();
			  $("#tip").html(result);
			  setTimeout("tip.style.display='none'",1000); 
		});
	});
});
</script>
</head>

<body>
<form method="post">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="30%" height="25" align="right">留言内容：</td>
    <td width="70%" align="left">&nbsp;<{$guest.mess}><input name="cid" id="cid" type="hidden" value="<{$guest.id}>" /></td>
  </tr>
  <tr>
    <td height="25" align="right">回复内容：</td>
    <td align="left"><textarea name="textarea" id="textarea" cols="30" rows="5"><{$guest.remess}></textarea></td>
  </tr>
  <tr>
    <td height="25" align="right">&nbsp;</td>
    <td align="left"><input name="tijiao" type="button" id="tijiao" value="回复/修改回复" /> 
    <input type="submit" name="Submit2" value="关闭窗口" id="Login" onclick="tb_remove()" /></td>
  </tr>
  <tr>
    <td height="25" colspan="2" align="center">
<div style="text-align:center;"><div id="tip" style="display:none;color:#FFF;background-color:#69F;height:20px;width:70px;padding:5px 10px;margin:0px auto;"></div><div id="showhide" style="display:none"><img src="skin/admin/images/onLoad.gif"></div></div>
	</td>
    </tr>
</table>
</form>
</body>
</html>
