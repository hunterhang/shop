<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="skin/admin/style/base.css" type="text/css" />
<link rel="stylesheet" href="skin/admin/style/main.css" type="text/css" />
<link rel="alternate stylesheet" type="text/css" href="skin/admin/Upimg/1024.css" />
<style type="text/css" media="all">
@import "skin/admin/Upimg/thickbox.css";
</style>
<script type="text/javascript" src="skin/admin/js/jquery.js"></script>
<script type="text/javascript" src="skin/admin/js/Validform.js"></script>
<script type="text/javascript">
$(function(){
	$(".registerform:last").Validform({
		tiptype:2,
		ajaxPost:true,
		callback:function(data){
			if(data.status=="y"){
				setTimeout(function(){
					$.Hidemsg(); //公用方法关闭信息提示框;
				},2000);
			}
		}
	});
})
</script>
<script src="skin/admin/Upimg/thickbox-compressed.js" type="text/javascript"></script>
<script src="skin/admin/Upimg/global.js" type="text/javascript"></script>
<title>管理系统</title>
</head>
<body>
<div class="rbox">
  <div class="ur_here">
    <div class="path fl" align="left">超级管理<span>-网页在线编辑</span></div>
</div>  
  <div class="add_box">
  <form method="post" action="<{spUrl c=html a=showtool}>">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="9%" height="25">载入现有页面：</td>
      <td width="39%"><input name="urls" type="text" id="urls" value="http://" size="60" />
        <a href="<{spUrl c=html a=showfile height=400 width=550 modal=true}>" class="thickbox"></a></td>
      <td width="52%"><input type="submit" name="Submit" value="载入网页" /></td>
    </tr>
  </table>
  </form>
  <{$editor}>  </div>
  <!--  内容列表   -->
</div>
</body>
